<body>
    <section class="container_two">
        <button class="other_button"> <a href="./kristsziders.html">Back</a></button>

        <section class="contact">

                <h2>Contact Me</h2>

            </div>
            <div class="address">
                <div class="contact_info">
                    <div class="box">
                        <div class="text">
                            <h3>Address</h3>

                        </div>

                    </div>
                    <div class="box">
                        <div class="text">
                            <h3>Email</h3>
                            <p>info@birelartbaltics.com</p>
                        </div>

                    </div>
                    <div class="box">
                        <div class="text">
                            <h3>Phone</h3>
                            <p>+371 28347144<br>+371 29272797</p>
                        </div>

                    </div>
                </div>
                <div class="contactForm">
                    <form>
                        <h2>Send me your Message</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">

                            <span>Email</span>
                        </div>

                            <span>Type your Message</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" name="" required="required" value="Send">

                    </form>
                </div>
            </div>
